name: tests

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - staging
      - main
    paths:
      - "packages/**"
  workflow_dispatch:

jobs:
  biome:
    name: runner / Biome
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: mongolyy/reviewdog-action-biome@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          reporter: github-pr-review
          fail_level: warning
  run-tests:
    needs: biome
    name: Code standards & build
    environment: staging
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun dependencies
        uses: oven-sh/setup-bun@v2
      - run: bun install --frozen-lockfile
      - name: Build code
        run: bun run build:all
      - name: Run tests
        run: ./scripts/run-docker-tests.sh

      - name: Google Auth
        if: ${{ success() }}
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}

      - name: Upload reports to gcs
        if: ${{ success() }}
        env:
          GCP_PROJECT: ${{vars.GCP_PROJECT}}
          REPORTER_BUCKET: ${{vars.REPORTER_BUCKET}}
          REPORTER_URL: ${{vars.REPORTER_URL}}
        run: |
          ./scripts/upload-reports.sh

      - name: Comment PR
        if: ${{ success() }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            Check out the test results here: ${{env.REPORT_URL}} :wave:
      - name: Archive test artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: ./html
